<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Mon Application</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"></head>

    <style>
        input.ng-dirty.ng-invalid {
            border: 1px solid red;
        }
    </style>
<body>

    <div class="container" ng-controller="myController">
        <form name="form" novalidate>
            <div class="form-group">
                <label for="name" class="control-label">Nom</label>
                <input type="text" name="name" ng-minlength="3" ng-maxlength="20" ng-model="user.name" class="form-control">
                <div class="alert alert-danger" ng-show="form.name.$dirty && form.name.$invalid">
                    <div ng-show="form.name.$error.minlength">Le nom doit faire au moins 3 caractères</div>
                    <div ng-show="form.name.$error.maxlength">Le nom doit faire au max 20 caractères</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email" required>
                <div class="alert alert-danger" ng-show="form.email.$dirty && form.email.$invalid">
                    <div ng-show="form.email.$error.email">Adresse email incorrecte</div>
                    <div ng-show="form.email.$error.required">Adresse email requise</div>
                </div>
            </div>
            <button type="submit" ng-click="submit()" class="btn btn-primary pull-right" ng-disabled="form.$invalid">Valider</button>
        </form>
    </div>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-i18n/angular-locale_fr-fr.js"></script>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller('myController', function($scope, $log) {

            $scope.submit = function() {
                alert('Envoyé');
            }
        });
    </script>

</body>
</html>
